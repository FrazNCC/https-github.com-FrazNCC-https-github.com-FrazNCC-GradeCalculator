<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GradeMaster</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>

    <!-- Babel for in-browser compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map for React and Icons -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-brand-500 selection:text-white">
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="typescript,react">
      import React, { useState, useEffect } from 'react';
      import { createRoot } from 'react-dom/client';
      import { 
        Calculator, LayoutGrid, Settings, Book, ArrowRight, Calendar, LogOut, 
        ShieldCheck, Plus, Trash2, BookOpen, Edit2, Layout, ArrowLeft, Save, 
        Lock, Users, UserPlus, ChevronLeft, Search, GraduationCap, TrendingUp, 
        AlertCircle, LogIn, Shield, Check, X, ShieldAlert, Archive, RotateCcw 
      } from 'lucide-react';

      // --- TYPES & ENUMS (Converted to const objects for runtime safety) ---

      const QualificationType = {
        EXTENDED_CERTIFICATE: "Extended Certificate (360 GLH)",
        FOUNDATION_DIPLOMA: "Foundation Diploma (510/540 GLH)",
        DIPLOMA: "Diploma (720 GLH)",
        EXTENDED_DIPLOMA: "Extended Diploma (1080 GLH)"
      };

      const Subject = {
        ESPORTS: "Esports",
        IT: "Information Technology",
        COMPUTING: "Computing"
      };

      const UnitType = {
        INTERNAL: "Internal",
        EXTERNAL: "External"
      };

      const Grade = {
        U: "U",
        NP: "NP", // Near Pass (External only)
        P: "P",
        M: "M",
        D: "D"
      };

      const UserRole = {
        SUPERUSER: "Superuser",
        ADMIN: "Admin",
        TEACHER: "Teacher"
      };

      // Interfaces (using string for Enum types to avoid transpilation issues)
      interface User {
        id: string;
        username: string;
        password: string;
        role: string;
      }

      interface UnitTemplate {
        id: string;
        name: string;
        glh: number;
        type: string;
      }

      interface Unit extends UnitTemplate {
        grade: string;
        isLocked?: boolean;
      }

      interface Student {
        id: string;
        name: string;
        grades: Record<string, string>;
        lockedGrades?: Record<string, boolean>;
      }

      interface Course {
        id: string;
        title: string;
        academicYear: string;
        subject: string;
        qualification: string;
        units: UnitTemplate[];
        students: Student[];
        isArchived?: boolean;
      }

      interface CalculationResult {
        totalPoints: number;
        grade: string;
        ucasPoints: number;
        nextGradeBoundary?: {
          grade: string;
          pointsNeeded: number;
        };
      }

      // --- CONSTANTS ---

      const POINT_TABLES = {
        60: {
          [UnitType.INTERNAL]: { [Grade.U]: 0, [Grade.NP]: 0, [Grade.P]: 6, [Grade.M]: 10, [Grade.D]: 16 },
          [UnitType.EXTERNAL]: { [Grade.U]: 0, [Grade.NP]: 4, [Grade.P]: 6, [Grade.M]: 10, [Grade.D]: 16 },
        },
        90: {
          [UnitType.INTERNAL]: { [Grade.U]: 0, [Grade.NP]: 0, [Grade.P]: 9, [Grade.M]: 15, [Grade.D]: 24 },
          [UnitType.EXTERNAL]: { [Grade.U]: 0, [Grade.NP]: 6, [Grade.P]: 9, [Grade.M]: 15, [Grade.D]: 24 },
        },
        120: {
          [UnitType.INTERNAL]: { [Grade.U]: 0, [Grade.NP]: 0, [Grade.P]: 12, [Grade.M]: 20, [Grade.D]: 32 },
          [UnitType.EXTERNAL]: { [Grade.U]: 0, [Grade.NP]: 12, [Grade.P]: 20, [Grade.M]: 32, [Grade.D]: 48 },
        }
      };

      const GRADE_BOUNDARIES = {
        [QualificationType.EXTENDED_CERTIFICATE]: [
          { minPoints: 36, grade: "P", ucas: 16 },
          { minPoints: 52, grade: "M", ucas: 32 },
          { minPoints: 74, grade: "D", ucas: 48 },
          { minPoints: 90, grade: "D*", ucas: 56 },
        ],
        [QualificationType.FOUNDATION_DIPLOMA]: [
          { minPoints: 51, grade: "P", ucas: 24 },
          { minPoints: 73, grade: "M", ucas: 48 },
          { minPoints: 104, grade: "D", ucas: 72 },
          { minPoints: 130, grade: "D*", ucas: 84 },
        ],
        [QualificationType.DIPLOMA]: [
          { minPoints: 72, grade: "PP", ucas: 32 },
          { minPoints: 88, grade: "MP", ucas: 48 },
          { minPoints: 104, grade: "MM", ucas: 64 },
          { minPoints: 124, grade: "DM", ucas: 80 },
          { minPoints: 144, grade: "DD", ucas: 96 },
          { minPoints: 162, grade: "D*D", ucas: 104 },
          { minPoints: 180, grade: "D*D*", ucas: 112 },
        ],
        [QualificationType.EXTENDED_DIPLOMA]: [
          { minPoints: 108, grade: "PPP", ucas: 48 },
          { minPoints: 124, grade: "MPP", ucas: 64 },
          { minPoints: 140, grade: "MMP", ucas: 80 },
          { minPoints: 156, grade: "MMM", ucas: 96 },
          { minPoints: 176, grade: "DMM", ucas: 112 },
          { minPoints: 196, grade: "DDM", ucas: 128 },
          { minPoints: 216, grade: "DDD", ucas: 144 },
          { minPoints: 234, grade: "D*DD", ucas: 152 },
          { minPoints: 252, grade: "D*D*D", ucas: 160 },
          { minPoints: 270, grade: "D*D*D*", ucas: 168 },
        ]
      };

      const SAMPLE_UNITS_ESPORTS = [
        { name: "Unit 1: Introduction to Esports", glh: 60, type: UnitType.INTERNAL },
        { name: "Unit 2: Esports Skills, Strategies and Analysis", glh: 120, type: UnitType.INTERNAL },
        { name: "Unit 3: Enterprise and Entrepreneurship", glh: 120, type: UnitType.INTERNAL },
        { name: "Unit 4: Health, Wellbeing and Fitness", glh: 60, type: UnitType.INTERNAL }
      ];

      const SAMPLE_UNITS_IT = [
        { name: "Unit 1: Information Technology Systems", glh: 120, type: UnitType.EXTERNAL },
        { name: "Unit 2: Creating Systems to Manage Information", glh: 90, type: UnitType.EXTERNAL },
        { name: "Unit 3: Using Social Media in Business", glh: 90, type: UnitType.INTERNAL },
        { name: "Unit 6: Website Development", glh: 60, type: UnitType.INTERNAL }
      ];

      // --- SERVICES ---

      const calculatePointsForUnit = (unit) => {
        const { glh, type, grade } = unit;
        if (POINT_TABLES[glh] && POINT_TABLES[glh][type] && POINT_TABLES[glh][type][grade] !== undefined) {
          return POINT_TABLES[glh][type][grade];
        }
        let multiplier = 0;
        if (type === UnitType.INTERNAL) {
            if (grade === Grade.P) multiplier = 1;
            if (grade === Grade.M) multiplier = 1.666;
            if (grade === Grade.D) multiplier = 2.666;
        } else {
            if (grade === Grade.NP) multiplier = 1;
            if (grade === Grade.P) multiplier = 1.666;
            if (grade === Grade.M) multiplier = 2.666;
            if (grade === Grade.D) multiplier = 4.0;
        }
        return Math.round((glh / 10) * multiplier);
      };

      const calculateQualification = (units, qualType) => {
        const totalPoints = units.reduce((sum, unit) => sum + calculatePointsForUnit(unit), 0);
        const boundaries = GRADE_BOUNDARIES[qualType];
        let achievedGrade = "U";
        let achievedUcas = 0;
        let nextBoundary = undefined;

        for (let i = 0; i < boundaries.length; i++) {
          const b = boundaries[i];
          if (totalPoints >= b.minPoints) {
            achievedGrade = b.grade;
            achievedUcas = b.ucas;
          } else {
            nextBoundary = {
              grade: b.grade,
              pointsNeeded: b.minPoints - totalPoints
            };
            break;
          }
        }
        return { totalPoints, grade: achievedGrade, ucasPoints: achievedUcas, nextGradeBoundary: nextBoundary };
      };

      const mergeUnitsAndGrades = (templates, studentGrades, lockedGrades) => {
        return templates.map(template => ({
          ...template,
          grade: studentGrades[template.id] || Grade.U,
          isLocked: lockedGrades ? !!lockedGrades[template.id] : false
        }));
      };

      // --- COMPONENTS ---

      // 1. ResultsPanel
      const ResultsPanel = ({ results, variant = 'default' }) => {
        const pointsNeeded = results.nextGradeBoundary ? results.nextGradeBoundary.pointsNeeded : 0;
        const totalTarget = results.totalPoints + pointsNeeded;
        const percentage = totalTarget > 0 ? (results.totalPoints / totalTarget) * 100 : 0;
        
        const radius = 70;
        const stroke = 12;
        const normalizedRadius = radius - stroke * 2;
        const circumference = normalizedRadius * 2 * Math.PI;
        const strokeDashoffset = circumference - (percentage / 100) * circumference;

        if (variant === 'compact') {
            return (
                <div className="flex items-center space-x-6 bg-slate-50 border border-slate-200 rounded-lg px-4 py-2 shadow-sm">
                    <div className="flex items-center border-r border-slate-200 pr-6">
                        <div className="text-right mr-3">
                            <div className="text-[10px] uppercase font-bold text-slate-400 tracking-wider">Grade</div>
                            <div className="text-2xl font-extrabold text-brand-600 leading-none">{results.grade}</div>
                        </div>
                        <div className="text-brand-500 opacity-80"><TrendingUp size={20} /></div>
                    </div>
                    
                    <div className="flex items-center space-x-6">
                        <div>
                             <div className="flex items-center text-[10px] text-slate-500 uppercase font-semibold mb-0.5">
                                <GraduationCap className="w-3 h-3 mr-1" /> UCAS
                             </div>
                             <div className="text-lg font-bold text-slate-700 leading-none">{results.ucasPoints}</div>
                        </div>

                        <div>
                             <div className="flex items-center text-[10px] text-slate-500 uppercase font-semibold mb-0.5">
                                <Calculator className="w-3 h-3 mr-1" /> Points
                             </div>
                             <div className="text-lg font-bold text-slate-700 leading-none">{results.totalPoints}</div>
                        </div>
                    </div>
                </div>
            );
        }

        return (
          <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-6 h-full flex flex-col">
            <h2 className="text-xl font-bold text-slate-900 mb-6 flex items-center">
              <TrendingUp className="w-5 h-5 mr-2 text-brand-500" />
              Projected Outcome
            </h2>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
              <div className="space-y-6">
                <div className="bg-brand-50 p-4 rounded-lg border border-brand-100">
                  <div className="text-sm text-brand-600 mb-1 flex items-center">
                      <TrendingUp className="w-4 h-4 mr-2" /> Projected Grade
                  </div>
                  <div className="text-4xl font-extrabold text-brand-700">
                    {results.grade}
                  </div>
                </div>

                <div className="bg-slate-50 p-4 rounded-lg border border-slate-200">
                  <div className="text-sm text-slate-500 mb-1 flex items-center">
                      <GraduationCap className="w-4 h-4 mr-2" /> UCAS Points
                  </div>
                  <div className="text-3xl font-bold text-slate-900">
                    {results.ucasPoints}
                  </div>
                </div>

                {results.nextGradeBoundary && (
                   <div className="flex items-start bg-amber-50 p-3 rounded-md text-amber-700 text-sm border border-amber-100">
                      <AlertCircle className="w-4 h-4 mr-2 mt-0.5 flex-shrink-0 text-amber-500" />
                      <span>
                          You need <strong>{results.nextGradeBoundary.pointsNeeded}</strong> more points to reach <strong>{results.nextGradeBoundary.grade}</strong>.
                      </span>
                   </div>
                )}
              </div>

              <div className="h-48 relative flex items-center justify-center">
                 <svg
                    height={radius * 2}
                    width={radius * 2}
                    className="transform -rotate-90"
                  >
                    <circle stroke="#f1f5f9" strokeWidth={stroke} fill="transparent" r={normalizedRadius} cx={radius} cy={radius} />
                    <circle stroke="#0ea5e9" strokeWidth={stroke} strokeDasharray={circumference + ' ' + circumference} style={{ strokeDashoffset, transition: 'stroke-dashoffset 0.5s ease-in-out' }} strokeLinecap="round" fill="transparent" r={normalizedRadius} cx={radius} cy={radius} />
                  </svg>
                  
                <div className="absolute inset-0 flex flex-col items-center justify-center">
                   <div className="text-xs text-slate-400 uppercase tracking-wider font-semibold">Total</div>
                   <div className="text-2xl font-bold text-slate-800">{results.totalPoints}</div>
                   <div className="text-[10px] text-slate-400">Points</div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // 2. LoginScreen
      const LoginScreen = ({ users, onLogin }) => {
        const [username, setUsername] = useState('');
        const [password, setPassword] = useState('');
        const [error, setError] = useState('');

        const handleSubmit = (e) => {
          e.preventDefault();
          setError('');
          const user = users.find(u => u.username === username && u.password === password);
          if (user) onLogin(user);
          else setError('Invalid username or password');
        };

        return (
          <div className="min-h-screen bg-slate-50 flex items-center justify-center p-4">
            <div className="bg-white border border-slate-200 rounded-2xl shadow-xl w-full max-w-md p-8 relative overflow-hidden">
              <div className="absolute top-0 right-0 -mr-16 -mt-16 w-32 h-32 bg-brand-100 opacity-50 rounded-full blur-3xl"></div>
              <div className="absolute bottom-0 left-0 -ml-16 -mb-16 w-32 h-32 bg-purple-100 opacity-50 rounded-full blur-3xl"></div>
              <div className="relative z-10">
                <div className="flex justify-center mb-8">
                  <div className="w-16 h-16 bg-brand-50 rounded-full flex items-center justify-center border border-brand-100 shadow-inner text-brand-600">
                    <Lock className="w-8 h-8" />
                  </div>
                </div>
                <div className="text-center mb-8">
                  <h1 className="text-3xl font-bold text-slate-900 mb-2">GradeMaster</h1>
                  <p className="text-slate-500">Please sign in to continue</p>
                </div>
                {error && (
                  <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6 flex items-start text-sm">
                    <AlertCircle className="w-4 h-4 mr-2 mt-0.5 flex-shrink-0 text-red-500" />
                    {error}
                  </div>
                )}
                <form onSubmit={handleSubmit} className="space-y-5">
                  <div>
                    <label className="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Username</label>
                    <input type="text" value={username} onChange={(e) => setUsername(e.target.value)} className="w-full bg-slate-50 border border-slate-200 text-slate-900 rounded-lg focus:ring-brand-500 focus:border-brand-500 block p-3 placeholder-slate-400 transition-colors shadow-sm" placeholder="Enter username" required />
                  </div>
                  <div>
                    <label className="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Password</label>
                    <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full bg-slate-50 border border-slate-200 text-slate-900 rounded-lg focus:ring-brand-500 focus:border-brand-500 block p-3 placeholder-slate-400 transition-colors shadow-sm" placeholder="••••••••" required />
                  </div>
                  <button type="submit" className="w-full flex items-center justify-center py-3 px-4 bg-brand-600 hover:bg-brand-500 text-white font-semibold rounded-lg shadow-lg shadow-brand-500/30 hover:shadow-brand-500/40 transition-all duration-200">
                    <LogIn className="w-4 h-4 mr-2" /> Sign In
                  </button>
                </form>
              </div>
            </div>
          </div>
        );
      };

      // 3. UserManagement
      const UserManagement = ({ currentUser, allUsers, onAddUser, onUpdateUser, onDeleteUser }) => {
        const [isAdding, setIsAdding] = useState(false);
        const [editingId, setEditingId] = useState(null);
        const [formData, setFormData] = useState({ username: '', password: '', role: UserRole.TEACHER });

        const resetForm = () => {
          setFormData({ username: '', password: '', role: UserRole.TEACHER });
          setIsAdding(false);
          setEditingId(null);
        };

        const handleEdit = (user) => {
          setEditingId(user.id);
          setFormData({ ...user });
          setIsAdding(false);
        };

        const handleSave = () => {
          if (!formData.username || !formData.password || !formData.role) return;
          if (editingId) {
            onUpdateUser({ ...formData, id: editingId });
          } else {
            onAddUser({
              id: Math.random().toString(36).substr(2, 9),
              username: formData.username,
              password: formData.password,
              role: formData.role
            });
          }
          resetForm();
        };

        const handleDelete = (id) => {
          if (window.confirm("Are you sure you want to delete this user?")) onDeleteUser(id);
        };

        return (
          <div className="space-y-6 animate-in fade-in slide-in-from-left-4 duration-300">
            <div className="flex justify-between items-center">
              <div>
                <h2 className="text-2xl font-bold text-slate-800 flex items-center">
                  <ShieldAlert className="w-6 h-6 mr-2 text-brand-600" /> User Management
                </h2>
                <p className="text-slate-500">Create, edit, and remove system access.</p>
              </div>
              {!isAdding && !editingId && (
                <button onClick={() => setIsAdding(true)} className="flex items-center space-x-2 px-4 py-2 bg-brand-600 hover:bg-brand-500 text-white font-medium rounded-lg transition-colors shadow-sm">
                  <UserPlus className="w-4 h-4" /> <span>Add User</span>
                </button>
              )}
            </div>
            {(isAdding || editingId) && (
              <div className="bg-white border border-slate-200 rounded-xl p-6 mb-8 shadow-md">
                <h3 className="text-lg font-bold text-slate-900 mb-4">{isAdding ? 'Create New User' : 'Edit User'}</h3>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                  <div>
                    <label className="block text-xs font-semibold text-slate-500 uppercase mb-1">Username</label>
                    <input type="text" value={formData.username} onChange={e => setFormData({...formData, username: e.target.value})} className="w-full bg-slate-50 border border-slate-200 text-slate-900 rounded-lg p-2.5 focus:ring-brand-500 focus:border-brand-500" />
                  </div>
                  <div>
                    <label className="block text-xs font-semibold text-slate-500 uppercase mb-1">Password</label>
                    <input type="text" value={formData.password} onChange={e => setFormData({...formData, password: e.target.value})} className="w-full bg-slate-50 border border-slate-200 text-slate-900 rounded-lg p-2.5 focus:ring-brand-500 focus:border-brand-500" />
                  </div>
                  <div>
                    <label className="block text-xs font-semibold text-slate-500 uppercase mb-1">Role</label>
                    <select value={formData.role} onChange={e => setFormData({...formData, role: e.target.value})} className="w-full bg-slate-50 border border-slate-200 text-slate-900 rounded-lg p-2.5 focus:ring-brand-500 focus:border-brand-500">
                      <option value={UserRole.ADMIN}>Admin</option>
                      <option value={UserRole.TEACHER}>Teacher</option>
                      <option value={UserRole.SUPERUSER}>Superuser</option>
                    </select>
                  </div>
                </div>
                <div className="flex justify-end mt-6 space-x-3">
                  <button onClick={resetForm} className="px-4 py-2 text-slate-500 hover:text-slate-700 transition-colors">Cancel</button>
                  <button onClick={handleSave} disabled={!formData.username || !formData.password} className="px-6 py-2 bg-brand-600 hover:bg-brand-500 text-white rounded-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed shadow-sm">Save User</button>
                </div>
              </div>
            )}
            <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
              <table className="w-full text-left">
                <thead className="bg-slate-50 border-b border-slate-200">
                  <tr>
                    <th className="px-6 py-4 font-semibold text-slate-600 text-sm">Username</th>
                    <th className="px-6 py-4 font-semibold text-slate-600 text-sm">Role</th>
                    <th className="px-6 py-4 font-semibold text-slate-600 text-sm">Password</th>
                    <th className="px-6 py-4 font-semibold text-slate-600 text-sm text-right">Actions</th>
                  </tr>
                </thead>
                <tbody className="divide-y divide-slate-100">
                  {allUsers.map(user => (
                    <tr key={user.id} className="hover:bg-slate-50 transition-colors">
                      <td className="px-6 py-4 font-medium text-slate-900">{user.username} {user.id === currentUser.id && <span className="ml-2 text-xs bg-brand-100 text-brand-700 px-2 py-0.5 rounded-full border border-brand-200">You</span>}</td>
                      <td className="px-6 py-4">
                        <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border ${user.role === UserRole.SUPERUSER ? 'bg-purple-100 text-purple-700 border-purple-200' : user.role === UserRole.ADMIN ? 'bg-amber-100 text-amber-700 border-amber-200' : 'bg-slate-100 text-slate-600 border-slate-200'}`}>
                          {user.role === UserRole.SUPERUSER && <Shield className="w-3 h-3 mr-1" />} {user.role}
                        </span>
                      </td>
                      <td className="px-6 py-4 font-mono text-sm text-slate-400">••••••</td>
                      <td className="px-6 py-4 text-right">
                        <div className="flex justify-end space-x-2">
                          <button onClick={() => handleEdit(user)} className="p-2 text-slate-400 hover:text-brand-600 hover:bg-brand-50 rounded-lg transition-colors"><Edit2 className="w-4 h-4" /></button>
                          {user.username !== 'Frazadmin' && user.id !== currentUser.id && (
                            <button onClick={() => handleDelete(user.id)} className="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors"><Trash2 className="w-4 h-4" /></button>
                          )}
                        </div>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </div>
        );
      };

      // 4. CourseManager
      const CourseManager = ({ courses, onCreateCourse, onUpdateCourse, onDeleteCourse, currentUser }) => {
        const [editingCourseId, setEditingCourseId] = useState(null);
        const isEditor = currentUser.role === UserRole.ADMIN || currentUser.role === UserRole.SUPERUSER;

        const handleStartCreate = () => {
          const newCourse = {
              id: Math.random().toString(36).substr(2, 9),
              title: "New Course",
              academicYear: "2024-25",
              subject: Subject.ESPORTS,
              qualification: QualificationType.EXTENDED_DIPLOMA,
              units: [],
              students: [],
              isArchived: false
          };
          onCreateCourse(newCourse);
          setEditingCourseId(newCourse.id);
        };

        const handleDelete = (id, e) => {
            e.stopPropagation();
            if(window.confirm("Delete this course? All student data will be lost.")) {
                onDeleteCourse(id);
                if(editingCourseId === id) setEditingCourseId(null);
            }
        };
        
        // Filter out archived courses from the builder list
        const activeCourses = courses.filter(c => !c.isArchived);

        if (!editingCourseId) {
          return (
            <div className="space-y-6 animate-in fade-in slide-in-from-left-4 duration-300">
              <div className="flex justify-between items-center">
                  <div>
                      <h2 className="text-2xl font-bold text-slate-800">Course Builder</h2>
                      <p className="text-slate-500">Create and manage your course specifications.</p>
                  </div>
                  {isEditor && (
                    <button onClick={handleStartCreate} className="flex items-center space-x-2 px-4 py-2 bg-brand-600 hover:bg-brand-500 text-white font-medium rounded-lg transition-colors shadow-md shadow-brand-500/20">
                        <Plus className="w-5 h-5" /> <span>Create New Course</span>
                    </button>
                  )}
              </div>
              <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                  <table className="w-full text-left">
                      <thead className="bg-slate-50 border-b border-slate-200">
                          <tr>
                              <th className="px-6 py-4 font-semibold text-slate-600 text-sm">Course Name</th>
                              <th className="px-6 py-4 font-semibold text-slate-600 text-sm">Year</th>
                              <th className="px-6 py-4 font-semibold text-slate-600 text-sm">Subject</th>
                              <th className="px-6 py-4 font-semibold text-slate-600 text-sm">Units</th>
                              <th className="px-6 py-4 font-semibold text-slate-600 text-sm text-right">Actions</th>
                          </tr>
                      </thead>
                      <tbody className="divide-y divide-slate-100">
                          {activeCourses.map(c => (
                              <tr key={c.id} className="hover:bg-slate-50 transition-colors">
                                  <td className="px-6 py-4"><div className="font-bold text-slate-900">{c.title}</div><div className="text-xs text-slate-500">{c.qualification}</div></td>
                                  <td className="px-6 py-4 text-sm text-slate-500">{c.academicYear}</td>
                                  <td className="px-6 py-4"><span className="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-slate-100 text-slate-600 border border-slate-200">{c.subject}</span></td>
                                  <td className="px-6 py-4 text-sm text-slate-500">{c.units.length} Units</td>
                                  <td className="px-6 py-4 text-right">
                                      <div className="flex justify-end space-x-2">
                                          {isEditor ? (
                                            <>
                                              <button onClick={() => setEditingCourseId(c.id)} className="p-2 text-slate-400 hover:text-brand-600 hover:bg-brand-50 rounded-lg transition-colors"><Edit2 className="w-4 h-4" /></button>
                                              <button onClick={(e) => handleDelete(c.id, e)} className="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors"><Trash2 className="w-4 h-4" /></button>
                                            </>
                                          ) : <Lock className="w-4 h-4 text-slate-300" />}
                                      </div>
                                  </td>
                              </tr>
                          ))}
                          {activeCourses.length === 0 && <tr><td colSpan="5" className="px-6 py-12 text-center text-slate-500">No active courses found.</td></tr>}
                      </tbody>
                  </table>
              </div>
            </div>
          );
        }

        const course = courses.find(c => c.id === editingCourseId);
        if (!course) return null;

        const updateField = (field, value) => onUpdateCourse({ ...course, [field]: value });
        const updateUnits = (newUnits) => onUpdateCourse({ ...course, units: newUnits });

        const addUnit = () => {
          updateUnits([...course.units, { id: Math.random().toString(36).substr(2, 9), name: `New Unit`, glh: 60, type: UnitType.INTERNAL }]);
        };

        const loadPresets = () => {
            if(course.units.length > 0 && !window.confirm("Replace current units?")) return;
            const samples = course.subject === Subject.ESPORTS ? SAMPLE_UNITS_ESPORTS : SAMPLE_UNITS_IT;
            updateUnits(samples.map(s => ({ id: Math.random().toString(36).substr(2, 9), name: s.name, glh: s.glh, type: s.type })));
        };

        return (
          <div className="space-y-6 animate-in fade-in slide-in-from-right-4 duration-300">
            <div className="flex items-center space-x-4 mb-2">
                <button onClick={() => setEditingCourseId(null)} className="p-2 hover:bg-white hover:shadow-sm rounded-full transition-all text-slate-500"><ArrowLeft className="w-6 h-6" /></button>
                <h2 className="text-2xl font-bold text-slate-800">Edit Course</h2>
            </div>
            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div className="lg:col-span-1 space-y-6">
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                      <h3 className="text-md font-bold text-slate-800 mb-4 flex items-center"><Layout className="w-4 h-4 mr-2 text-brand-500" /> Basic Details</h3>
                      <div className="space-y-4">
                          <div>
                              <label className="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1 block">Course Name</label>
                              <input type="text" value={course.title} onChange={(e) => updateField('title', e.target.value)} className="w-full bg-slate-50 border border-slate-200 text-slate-900 text-sm rounded-lg p-2.5" />
                          </div>
                          <div>
                              <label className="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1 block">Academic Year</label>
                              <input type="text" value={course.academicYear} onChange={(e) => updateField('academicYear', e.target.value)} className="w-full bg-slate-50 border border-slate-200 text-slate-900 text-sm rounded-lg p-2.5" />
                          </div>
                          <div>
                              <label className="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1 block">Subject</label>
                              <select value={course.subject} onChange={(e) => updateField('subject', e.target.value)} className="w-full bg-slate-50 border border-slate-200 text-slate-900 text-sm rounded-lg p-2.5">
                                  {Object.values(Subject).map(s => <option key={s} value={s}>{s}</option>)}
                              </select>
                          </div>
                          <div>
                              <label className="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1 block">Qualification</label>
                              <select value={course.qualification} onChange={(e) => updateField('qualification', e.target.value)} className="w-full bg-slate-50 border border-slate-200 text-slate-900 text-sm rounded-lg p-2.5">
                                  {Object.values(QualificationType).map(q => <option key={q} value={q}>{q}</option>)}
                              </select>
                          </div>
                      </div>
                    </div>
                </div>
                <div className="lg:col-span-2">
                  <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 min-h-[500px]">
                      <div className="flex justify-between items-center mb-6">
                          <h3 className="text-md font-bold text-slate-800 flex items-center"><BookOpen className="w-4 h-4 mr-2 text-brand-500" /> Units</h3>
                          <div className="flex space-x-2">
                              <button onClick={loadPresets} className="px-3 py-1.5 text-xs font-medium text-slate-600 bg-slate-100 hover:bg-slate-200 rounded border border-slate-200">Load Presets</button>
                              <button onClick={addUnit} className="flex items-center space-x-1 px-3 py-1.5 bg-brand-600 hover:bg-brand-500 text-white text-sm font-medium rounded shadow-sm"><Plus className="w-4 h-4" /> <span>Add</span></button>
                          </div>
                      </div>
                      <div className="overflow-hidden border border-slate-200 rounded-lg">
                          <table className="w-full text-sm text-left">
                              <thead className="text-xs text-slate-500 uppercase bg-slate-50 border-b border-slate-200">
                                  <tr><th className="px-4 py-3">Name</th><th className="px-4 py-3">GLH</th><th className="px-4 py-3">Type</th><th className="px-4 py-3"></th></tr>
                              </thead>
                              <tbody className="divide-y divide-slate-100 bg-white">
                                  {course.units.map((unit) => (
                                      <tr key={unit.id} className="hover:bg-slate-50">
                                          <td className="px-4 py-3"><input type="text" value={unit.name} onChange={(e) => { const n = [...course.units]; n.find(u=>u.id===unit.id).name = e.target.value; updateUnits(n); }} className="w-full bg-transparent border-none focus:ring-0 p-0 text-sm" /></td>
                                          <td className="px-4 py-3"><select value={unit.glh} onChange={(e) => { const n = [...course.units]; n.find(u=>u.id===unit.id).glh = Number(e.target.value); updateUnits(n); }} className="bg-slate-50 border border-slate-200 rounded text-xs p-1"><option value={60}>60</option><option value={90}>90</option><option value={120}>120</option></select></td>
                                          <td className="px-4 py-3"><select value={unit.type} onChange={(e) => { const n = [...course.units]; n.find(u=>u.id===unit.id).type = e.target.value; updateUnits(n); }} className="bg-slate-50 border border-slate-200 rounded text-xs p-1"><option value={UnitType.INTERNAL}>Internal</option><option value={UnitType.EXTERNAL}>External</option></select></td>
                                          <td className="px-4 py-3 text-center"><button onClick={() => updateUnits(course.units.filter(u => u.id !== unit.id))} className="text-red-500"><Trash2 className="w-4 h-4" /></button></td>
                                      </tr>
                                  ))}
                              </tbody>
                          </table>
                      </div>
                  </div>
                </div>
            </div>
          </div>
        );
      };

      // 5. StudentManager
      const StudentManager = ({ course, onUpdateCourse, onBack, currentUser }) => {
        const [editingStudentId, setEditingStudentId] = useState(null);
        const [searchTerm, setSearchTerm] = useState("");
        const { students, units, qualification } = course;
        const isEditor = currentUser.role === UserRole.ADMIN || currentUser.role === UserRole.SUPERUSER;
        const isTeacher = currentUser.role === UserRole.TEACHER;

        const addStudent = () => {
          const newId = Math.random().toString(36).substr(2, 9);
          onUpdateCourse({ ...course, students: [...students, { id: newId, name: `Student ${students.length + 1}`, grades: {}, lockedGrades: {} }] });
          setEditingStudentId(newId);
        };

        const deleteStudent = (id, e) => {
          e.stopPropagation();
          if(!window.confirm("Delete student?")) return;
          onUpdateCourse({ ...course, students: students.filter(s => s.id !== id) });
          if (editingStudentId === id) setEditingStudentId(null);
        };

        const updateStudentName = (id, name) => onUpdateCourse({ ...course, students: students.map(s => s.id === id ? { ...s, name } : s) });
        
        const updateStudentGrade = (studentId, unitId, grade) => {
          onUpdateCourse({ ...course, students: students.map(s => s.id === studentId ? { ...s, grades: { ...s.grades, [unitId]: grade } } : s) });
        };

        const updateStudentLock = (studentId, unitId, locked) => {
           onUpdateCourse({ ...course, students: students.map(s => s.id === studentId ? { ...s, lockedGrades: { ...(s.lockedGrades || {}), [unitId]: locked } } : s) });
        };

        const filteredStudents = students.filter(s => s.name.toLowerCase().includes(searchTerm.toLowerCase()));

        if (editingStudentId) {
          const student = students.find(s => s.id === editingStudentId);
          if (!student) return null;
          const calculatedUnits = mergeUnitsAndGrades(units, student.grades, student.lockedGrades);
          const results = calculateQualification(calculatedUnits, qualification);

          return (
            <div className="space-y-4 animate-in fade-in slide-in-from-right-4 duration-300">
              <button onClick={() => setEditingStudentId(null)} className="flex items-center text-sm font-medium text-slate-500 hover:text-brand-600 mb-2 transition-colors">
                <ChevronLeft className="w-4 h-4 mr-1" /> Back to Student List
              </button>

              <div className="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden flex flex-col h-[calc(100vh-160px)]">
                 <div className="bg-white p-6 border-b border-slate-200 shrink-0 z-10 shadow-sm relative">
                      <div className="flex flex-col lg:flex-row lg:items-center justify-between gap-4">
                          <div className="flex items-center space-x-3 flex-1 min-w-0">
                              <div className="w-12 h-12 rounded-full bg-brand-50 flex items-center justify-center text-brand-600 border border-brand-100 shrink-0"><Users className="w-6 h-6" /></div>
                              <div className="flex-1 min-w-0">
                                  <label className="text-[10px] text-slate-500 uppercase font-semibold block mb-0.5">Student Name</label>
                                  <input type="text" value={student.name} disabled={!isEditor} onChange={(e) => updateStudentName(student.id, e.target.value)} className="block w-full text-2xl font-bold bg-transparent text-slate-900 border-none p-0 focus:ring-0 placeholder-slate-400 truncate" />
                              </div>
                          </div>
                          <div className="shrink-0"><ResultsPanel results={results} variant="compact" /></div>
                      </div>
                 </div>

                 <div className="overflow-y-auto grow bg-slate-50/50 p-6">
                       <div className="max-w-4xl mx-auto">
                          <div className="bg-white border border-slate-200 rounded-lg shadow-sm overflow-hidden">
                              <table className="w-full text-sm text-left">
                                  <thead className="bg-slate-50 border-b border-slate-200 sticky top-0 z-10 shadow-sm">
                                  <tr><th className="px-6 py-4">Unit Name</th><th className="px-6 py-4">Type</th><th className="px-6 py-4">Grade</th><th className="px-6 py-4 text-right">Points</th></tr>
                                  </thead>
                                  <tbody className="divide-y divide-slate-100 bg-white">
                                  {calculatedUnits.map((unit) => (
                                      <tr key={unit.id} className="hover:bg-slate-50">
                                          <td className="px-6 py-4 font-medium text-slate-900"><div className="flex items-center">{unit.name}{unit.isLocked && <Lock className="w-3 h-3 text-slate-400 ml-2" />}</div></td>
                                          <td className="px-6 py-4 text-slate-500 text-xs"><span className={`inline-flex items-center px-2.5 py-1 rounded text-xs font-medium ${unit.type === UnitType.EXTERNAL ? 'bg-rose-50 text-rose-600 border border-rose-100' : 'bg-slate-100 text-slate-500 border border-slate-200'}`}>{unit.type} | {unit.glh} GLH</span></td>
                                          <td className="px-6 py-4">
                                              <div className="flex items-center space-x-3">
                                                  <select value={unit.grade} disabled={unit.isLocked} onChange={(e) => updateStudentGrade(student.id, unit.id, e.target.value)} className={`flex-1 border text-sm rounded-lg p-2 font-bold cursor-pointer ${unit.isLocked ? 'opacity-50' : ''}`}>
                                                      <option value={Grade.U}>U</option>
                                                      {unit.type === UnitType.EXTERNAL && <option value={Grade.NP}>NP</option>}
                                                      <option value={Grade.P}>P</option>
                                                      <option value={Grade.M}>M</option>
                                                      <option value={Grade.D}>D</option>
                                                  </select>
                                                  <input type="checkbox" checked={unit.isLocked || false} disabled={unit.isLocked && isTeacher} onChange={(e) => updateStudentLock(student.id, unit.id, e.target.checked)} className="w-5 h-5 rounded border-slate-300 text-brand-600 focus:ring-brand-500 disabled:opacity-30" />
                                              </div>
                                          </td>
                                          <td className="px-6 py-4 text-right font-mono text-slate-600 font-bold bg-slate-50/50">{calculatePointsForUnit(unit)}</td>
                                      </tr>
                                  ))}
                                  </tbody>
                              </table>
                          </div>
                       </div>
                 </div>
              </div>
            </div>
          );
        }

        return (
          <div className="space-y-6 animate-in fade-in duration-300">
             <button onClick={onBack} className="flex items-center text-sm font-medium text-slate-500 hover:text-brand-600 mb-4 transition-colors"><ChevronLeft className="w-4 h-4 mr-1" /> Choose Different Course</button>
             <div className="flex flex-col sm:flex-row justify-between items-center bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <div>
                  <h2 className="text-xl font-bold text-slate-900 flex items-center"><GraduationCap className="w-6 h-6 mr-3 text-brand-600" /> {course.title}</h2>
                  <div className="flex items-center space-x-2 text-sm text-slate-500 mt-1"><span className="font-medium bg-slate-100 px-2 py-0.5 rounded">{course.subject}</span><span>•</span><span>{course.academicYear}</span></div>
                </div>
                <div className="mt-4 sm:mt-0 flex space-x-3 w-full sm:w-auto">
                   <div className="relative flex-1 sm:w-64"><input type="text" placeholder="Search..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full pl-9 pr-3 py-2 text-sm border-slate-300 rounded-lg bg-slate-50" /><Search className="w-4 h-4 text-slate-400 absolute left-3 top-2.5" /></div>
                   {isEditor && <button onClick={addStudent} className="flex items-center space-x-2 px-4 py-2 bg-brand-600 text-white font-medium rounded-lg shadow-sm"><UserPlus className="w-4 h-4" /> <span>Add</span></button>}
                </div>
             </div>
             <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
                {filteredStudents.map(student => {
                   const result = calculateQualification(mergeUnitsAndGrades(units, student.grades), qualification);
                   return (
                     <div key={student.id} onClick={() => setEditingStudentId(student.id)} className="bg-white p-5 rounded-xl border border-slate-200 border-l-4 border-l-brand-500 shadow-sm cursor-pointer hover:shadow-md transition-all group">
                        <div className="flex justify-between items-start mb-3">
                           <div className="flex items-center space-x-3">
                              <div className="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 font-bold text-lg">{student.name.charAt(0)}</div>
                              <div><h3 className="font-bold text-slate-900 truncate w-32">{student.name}</h3><div className="text-xs text-slate-500">{Object.keys(student.grades).length} / {units.length} Units</div></div>
                           </div>
                           {isEditor && <button onClick={(e) => deleteStudent(student.id, e)} className="text-slate-400 hover:text-red-500"><Trash2 className="w-4 h-4" /></button>}
                        </div>
                        <div className="flex items-center justify-between pt-4 border-t border-slate-100 text-center">
                           <div><div className="text-[10px] text-slate-400 uppercase font-semibold">Grade</div><div className="text-lg font-bold text-brand-600">{result.grade}</div></div>
                           <div><div className="text-[10px] text-slate-400 uppercase font-semibold">UCAS</div><div className="text-lg font-bold text-slate-700">{result.ucasPoints}</div></div>
                           <div><div className="text-[10px] text-slate-400 uppercase font-semibold">Points</div><div className="text-lg font-bold text-slate-700">{result.totalPoints}</div></div>
                        </div>
                     </div>
                   );
                })}
             </div>
          </div>
        );
      };

      // 6. Main App
      const App = () => {
        const [currentUser, setCurrentUser] = useState(null);
        const [users, setUsers] = useState([
          { id: 'root-admin', username: 'Frazadmin', password: 'Frazadmin', role: UserRole.SUPERUSER },
          { id: 'default-teacher', username: 'teacher', password: 'password', role: UserRole.TEACHER },
          { id: 'default-admin', username: 'admin', password: 'password', role: UserRole.ADMIN }
        ]);
        const [activeTab, setActiveTab] = useState('dashboard');
        const [courses, setCourses] = useState([]);
        const [selectedCourseId, setSelectedCourseId] = useState(null);

        useEffect(() => {
          if (courses.length === 0) {
              setCourses([{
                  id: "sample1",
                  title: "Year 12 Esports Group A",
                  academicYear: "2024-25",
                  subject: Subject.ESPORTS,
                  qualification: QualificationType.EXTENDED_DIPLOMA,
                  units: SAMPLE_UNITS_ESPORTS.map(s => ({ id: Math.random().toString(36).substr(2, 9), ...s })),
                  students: [],
                  isArchived: false
              }]);
          }
        }, []);

        const handleLogin = (user) => { setCurrentUser(user); setActiveTab('dashboard'); };
        const handleLogout = () => { setCurrentUser(null); setSelectedCourseId(null); setActiveTab('dashboard'); };
        
        const handleArchiveCourse = (id, archiveStatus) => {
            setCourses(courses.map(c => c.id === id ? { ...c, isArchived: archiveStatus } : c));
        };

        const selectedCourse = courses.find(c => c.id === selectedCourseId);
        const isEditor = currentUser && (currentUser.role === UserRole.ADMIN || currentUser.role === UserRole.SUPERUSER);
        const canArchive = currentUser && (currentUser.role === UserRole.ADMIN || currentUser.role === UserRole.SUPERUSER);
        
        const getCardColor = (subject) => {
          switch(subject) {
            case Subject.ESPORTS: return "bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500";
            case Subject.IT: return "bg-gradient-to-br from-blue-500 via-cyan-500 to-teal-400";
            case Subject.COMPUTING: return "bg-gradient-to-br from-emerald-500 via-green-500 to-lime-500";
            default: return "bg-gradient-to-br from-slate-500 to-slate-700";
          }
        };

        if (!currentUser) return <LoginScreen users={users} onLogin={handleLogin} />;
        
        // Group archived courses by academic year
        const archivedCourses = courses.filter(c => c.isArchived);
        const groupedArchivedCourses = archivedCourses.reduce((groups, course) => {
            const year = course.academicYear || 'Unknown Year';
            if (!groups[year]) groups[year] = [];
            groups[year].push(course);
            return groups;
        }, {});

        return (
          <div className="min-h-screen bg-slate-50 font-sans text-slate-900 pb-20">
            <header className="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
              <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <div className="flex items-center space-x-2 cursor-pointer" onClick={() => { setActiveTab('dashboard'); setSelectedCourseId(null); }}>
                  <div className="bg-brand-600 text-white p-2 rounded-lg"><Calculator className="w-5 h-5" /></div>
                  <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-600 to-brand-800">GradeMaster</h1>
                </div>
                <div className="flex items-center space-x-4">
                  <nav className="flex space-x-1 bg-slate-100 p-1 rounded-lg border border-slate-200">
                    <button onClick={() => setActiveTab('dashboard')} className={`flex items-center space-x-2 px-3 py-2 text-sm font-bold rounded-md ${activeTab === 'dashboard' ? 'bg-white text-brand-600 shadow-sm' : 'text-slate-500'}`}><LayoutGrid className="w-4 h-4" /> <span className="hidden sm:inline">Dashboard</span></button>
                    <button onClick={() => setActiveTab('builder')} className={`flex items-center space-x-2 px-3 py-2 text-sm font-bold rounded-md ${activeTab === 'builder' ? 'bg-white text-brand-600 shadow-sm' : 'text-slate-500'}`}><Settings className="w-4 h-4" /> <span className="hidden sm:inline">Builder</span></button>
                    {canArchive && <button onClick={() => setActiveTab('archive')} className={`flex items-center space-x-2 px-3 py-2 text-sm font-bold rounded-md ${activeTab === 'archive' ? 'bg-white text-brand-600 shadow-sm' : 'text-slate-500'}`}><Archive className="w-4 h-4" /> <span className="hidden sm:inline">Archive</span></button>}
                    {currentUser.role === UserRole.SUPERUSER && <button onClick={() => setActiveTab('users')} className={`flex items-center space-x-2 px-3 py-2 text-sm font-bold rounded-md ${activeTab === 'users' ? 'bg-white text-brand-600 shadow-sm' : 'text-slate-500'}`}><ShieldCheck className="w-4 h-4" /> <span className="hidden sm:inline">Users</span></button>}
                  </nav>
                  <button onClick={handleLogout} className="p-2 text-slate-400 hover:text-red-600"><LogOut className="w-5 h-5" /></button>
                </div>
              </div>
            </header>

            <main className="max-w-7xl mx-auto px-4 py-8">
              {activeTab === 'dashboard' && (
                  <>
                      {!selectedCourse ? (
                          <div className="animate-in fade-in duration-300">
                              <h2 className="text-2xl font-bold text-slate-800 mb-8">Select a Course</h2>
                              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                  {courses.filter(c => !c.isArchived).map(course => (
                                      <div key={course.id} onClick={() => setSelectedCourseId(course.id)} className={`${getCardColor(course.subject)} group cursor-pointer rounded-2xl p-6 shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all relative overflow-hidden text-white`}>
                                          <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20"><Book className="w-24 h-24 rotate-12" /></div>
                                          {/* Archive Checkbox for Admin/Superuser */}
                                          {canArchive && (
                                              <div className="absolute top-4 right-4 z-20" onClick={(e) => e.stopPropagation()}>
                                                  <label className="flex items-center space-x-2 bg-black/20 backdrop-blur-sm px-2 py-1 rounded text-white text-xs cursor-pointer hover:bg-black/30 transition-colors">
                                                      <input 
                                                          type="checkbox" 
                                                          checked={course.isArchived || false} 
                                                          onChange={(e) => handleArchiveCourse(course.id, e.target.checked)} 
                                                          className="rounded border-white/50 bg-white/10 text-brand-500 focus:ring-0 w-4 h-4"
                                                      />
                                                      <span>Archive</span>
                                                  </label>
                                              </div>
                                          )}
                                          <div className="relative z-10 h-full flex flex-col justify-between">
                                              <div>
                                                  <div className="flex items-center justify-between mb-3"><span className="px-2.5 py-0.5 rounded-full text-xs font-bold bg-white/20">{course.subject}</span><div className="flex items-center text-xs font-medium text-white/80"><Calendar className="w-3 h-3 mr-1" />{course.academicYear}</div></div>
                                                  <h3 className="text-xl font-extrabold text-white mb-1">{course.title}</h3>
                                                  <p className="text-xs text-white/80 mb-4">{course.qualification}</p>
                                              </div>
                                              <div className="flex items-center justify-between pt-4 border-t border-white/20 mt-4"><div className="text-sm text-white font-semibold">{course.students.length} Students</div><ArrowRight className="w-4 h-4" /></div>
                                          </div>
                                      </div>
                                  ))}
                                  {courses.filter(c => !c.isArchived).length === 0 && (
                                      <div className="col-span-full py-12 text-center bg-white rounded-xl border border-dashed border-slate-300">
                                          <BookOpen className="w-12 h-12 mx-auto text-slate-300 mb-3" />
                                          <p className="text-slate-500">No active courses found.</p>
                                          {isEditor && <p className="text-sm text-brand-600 mt-2 cursor-pointer" onClick={() => setActiveTab('builder')}>Go to Builder to create one.</p>}
                                      </div>
                                  )}
                              </div>
                          </div>
                      ) : (
                          <StudentManager course={selectedCourse} onUpdateCourse={(updated) => setCourses(courses.map(c => c.id === updated.id ? updated : c))} onBack={() => setSelectedCourseId(null)} currentUser={currentUser} />
                      )}
                  </>
              )}
              {activeTab === 'builder' && <CourseManager courses={courses} onCreateCourse={(c) => setCourses([...courses, c])} onUpdateCourse={(u) => setCourses(courses.map(c => c.id === u.id ? u : c))} onDeleteCourse={(id) => setCourses(courses.filter(c => c.id !== id))} currentUser={currentUser} />}
              {activeTab === 'users' && currentUser.role === UserRole.SUPERUSER && <UserManagement currentUser={currentUser} allUsers={users} onAddUser={(u) => setUsers([...users, u])} onUpdateUser={(u) => setUsers(users.map(user => user.id === u.id ? u : user))} onDeleteUser={(id) => setUsers(users.filter(u => u.id !== id))} />}
              
              {/* Archive View */}
              {activeTab === 'archive' && canArchive && (
                  <div className="space-y-8 animate-in fade-in duration-300">
                      <div>
                        <h2 className="text-2xl font-bold text-slate-800 flex items-center">
                            <Archive className="w-6 h-6 mr-2 text-brand-600" /> Archived Courses
                        </h2>
                        <p className="text-slate-500">View and restore past courses grouped by academic year.</p>
                      </div>
                      
                      {Object.keys(groupedArchivedCourses).length === 0 ? (
                          <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-12 text-center">
                              <div className="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-300">
                                  <Archive className="w-8 h-8" />
                              </div>
                              <h3 className="text-lg font-bold text-slate-900 mb-1">Archive is Empty</h3>
                              <p className="text-slate-500">Archive courses from the dashboard to see them here.</p>
                          </div>
                      ) : (
                          Object.keys(groupedArchivedCourses).sort().reverse().map(year => (
                              <div key={year} className="space-y-4">
                                  <div className="flex items-center space-x-4">
                                      <div className="h-px flex-1 bg-slate-200"></div>
                                      <span className="text-sm font-bold text-slate-500 bg-slate-100 px-3 py-1 rounded-full">{year}</span>
                                      <div className="h-px flex-1 bg-slate-200"></div>
                                  </div>
                                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                      {groupedArchivedCourses[year].map(course => (
                                          <div key={course.id} className="bg-white border border-slate-200 rounded-xl p-6 shadow-sm opacity-75 hover:opacity-100 transition-opacity relative group">
                                               <div className="absolute top-4 right-4 z-20">
                                                  <label className="flex items-center space-x-2 bg-slate-100 px-2 py-1 rounded text-slate-600 text-xs cursor-pointer hover:bg-slate-200 transition-colors border border-slate-200">
                                                      <input 
                                                          type="checkbox" 
                                                          checked={course.isArchived || false} 
                                                          onChange={(e) => handleArchiveCourse(course.id, e.target.checked)} 
                                                          className="rounded border-slate-300 text-brand-600 focus:ring-brand-500 w-4 h-4"
                                                      />
                                                      <span>Archived</span>
                                                  </label>
                                              </div>
                                              <div className="mb-4">
                                                  <div className="text-xs font-bold text-brand-600 uppercase mb-1">{course.subject}</div>
                                                  <h3 className="text-lg font-bold text-slate-900">{course.title}</h3>
                                                  <p className="text-xs text-slate-500">{course.qualification}</p>
                                              </div>
                                              <div className="flex items-center text-sm text-slate-500">
                                                  <Users className="w-4 h-4 mr-2" /> {course.students.length} Students
                                              </div>
                                              <div className="mt-4 pt-4 border-t border-slate-100 flex justify-end">
                                                  <button onClick={() => handleArchiveCourse(course.id, false)} className="text-xs flex items-center text-brand-600 font-medium hover:underline">
                                                      <RotateCcw className="w-3 h-3 mr-1" /> Restore to Dashboard
                                                  </button>
                                              </div>
                                          </div>
                                      ))}
                                  </div>
                              </div>
                          ))
                      )}
                  </div>
              )}
            </main>
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
